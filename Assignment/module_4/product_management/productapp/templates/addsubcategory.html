<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subcategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(109, 148, 135);">
    <br><br>
    <div class="container">
        <div class="card shadow p-4">
            <div class="card-header bg-primary text-white">
                <h4>Add Subcategory</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/addsubcategory/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="product" class="form-label">Product</label>
                            <input type="text" name="product" class="form-control" id="product" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" id="price" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-md-6 mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" name="image" class="form-control" id="image" required>
                        </div> -->
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" name="model" class="form-control" id="model" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ram" class="form-label">Ram</label>
                            <input type="text" name="ram" class="form-control" id="ram" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add</button>
                    <a href="/" class="btn btn-link">Back to Dashboard</a>
                </form>
                <h3>{{msg}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
