<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(232, 241, 241);
            margin: 0;
        }
        #sidebar {
            height: calc(100vh - 56px); /* Full height minus navbar */
            width: 250px;
            position: fixed;
            top: 56px; /* Align below the navbar */
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        #sidebar .nav-link {
            color: white;
            padding: 10px 20px;
        }
        #sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        #content {
            margin-left: 250px;
            margin-top: 56px; /* Match navbar height */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>Dashy</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                {%if user is none %}
                <form class="d-flex" role="search">
                    
                    <a href="/login" class="btn btn-outline-success mx-2" >Login</a>
                    <a href="/signup" class="btn btn-outline-success">Signup</a>
                </form>
                {% else %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{user}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                        <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                    </ul>
                </div>
                
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
     {% if user %}
    <div id="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <hr>
        <ul class="nav flex-column">
            
            <li class="nav-item">
                <a class="nav-link" href="/students">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clubs">Clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/book">Books</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Action
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/add_student">Add Student</a></li>
            <li><a class="dropdown-item" href="/add_teacher">Add Teacher</a></li>
            <li><a class="dropdown-item" href="/add_books">Add Books</a></li>
            <li><a class="dropdown-item" href="/add_club">Add Club</a></li>
        </ul>
    </div>
    {% endif%}
    
               
</body>
</html>
